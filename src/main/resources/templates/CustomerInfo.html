<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Info</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 80%; margin: 0 auto">
  <div class="card text-bg-warning mb-3" style="width: 18rem;" th:each="customer:${customers}">
    <div class="card-header">INFO</div>
    <div class="card-body">
      <h5 class="card-title" th:text="${customers.name}">Name</h5>
      <p5 class="card-text" th:text="${customers.surName}">Surname</p5>
      <p class="card-text" th:text="${customers.phoneNumber}">Phone Number</p>
      <p class="card-text" th:text="${customers.dateOfBirth}">DateOfBirth</p>
      <p class="card-text" th:text="${customers.gender}">Gender</p>
    </div>
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
