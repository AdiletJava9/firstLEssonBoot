<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update House</title>
</head>
<body>
<form th:method="POST" th:action="@{/houses/updateHouse/{id} (id=${editHouse.getId()})}"
      th:object="${editHouse}">
  <div>
    <input type="hidden" name="id" th:field="*{id}">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" aria-describedby="address" th:field="*{address}">
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input type="text" class="form-control" id="country" th:field="*{country}">
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input type="text" class="form-control" id="image" th:field="*{image}">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" th:field="*{description}">
  </div>
  <div>
    <label for="houseType" >House Type</label>
    <select class="form-select" aria-label="Default select example" th:field="*{houseType}" id="houseType">
      <option value="VILLA">VILLA</option>
      <option value="TOWNHOUSE">TOWNHOUSE</option>
      <option value="APARTMENT">APARTMENT</option>
      <option value="BUNGALOW">BUNGALOW</option>
      <option value="CHALET">CHALET</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="isBooked" class="form-label">IsBooked</label>
    <input type="text" class="form-control" id="isBooked" th:field="*{isBooked}">
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" id="price" th:field="*{price}">
  </div>

  <div class="mb-3">
    <label for="room" class="form-label">Room</label>
    <input type="text" class="form-control" id="room" th:field="*{room}">
  </div>
  <div class="mb-3">
    <label for="agencyId" class="form-label">AgencyId</label>
    <input type="text" class="form-control" id="agencyId" th:field="*{agency.id}">
  </div>
  <button type="submit" class="btn btn-success">update</button>
</form>
</body>
</html>
